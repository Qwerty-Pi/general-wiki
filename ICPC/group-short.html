	<h1>Group</h1>
	
	<ol>
        	<li>Lagrange's Theorem: $g^{|G|} = e$ for all $g \in G$.</li>
        	<li>Orbit-Stabiliser Theorem: $|G \cdot x| = [G : G_x] = \frac{|G|}{|G_x|}$.</li>
        	<li>Burnside Lemma: # Orbits of $G \curvearrowright X = \frac{1}{|G|} \sum_{g \in G} |X_g|$. </li>
	</ol>
